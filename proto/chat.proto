syntax = "proto3";

package chat;

message ChatMessage {
  string user = 1;
  string text = 2;
  int64 timestamp_ms = 3;
  string room = 4;
}

service ChatService {
  rpc Chat(stream ChatMessage) returns (stream ChatMessage);
}

service TranslatorService {
  rpc Translate(ChatText) returns (ChatText);
}

message ChatText {
  string text = 1;
  string target_language = 2;
}